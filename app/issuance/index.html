<div class="row">
    <div class="col-md-12">
        <form action="" class="form form-horizontal">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="user" class="col-sm-4 control-label">User:</label>
                    <div class="col-sm-8">
                       <div class="input-group">
                            <input type="text" class="form-control" id="user" ng-disabled="true">
                            <span class="input-group-addon"><i class="fa fa-list"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="warehouse" class="col-sm-4 control-label">Warehouse:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="warehouse" ng-disabled="true">
                    </div>
                </div>
               <div class="form-group">
                    <label for="requestingUser" class="col-sm-4 control-label">Requesting User:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="requestingUser" ng-disabled="true">
                            <span class="input-group-addon"><i class="fa fa-list"></i></span>
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="requestingDepartment" class="col-sm-4 control-label">Requesting Department:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="requestingDepartment" ng-disabled="true">
                            <span class="input-group-addon"><i class="fa fa-list"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="giNo" class="col-sm-4 control-label">GI No.:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="giNo" ng-disabled="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mif" class="col-sm-4 control-label">MIF/RR/GR No.:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="mif" ng-disabled="true">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="giStatus" class="col-sm-4 control-label">GI Status:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="giStatus" ng-disabled="true">
                            <span class="input-group-addon"><i class="fa fa-info-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="issuanceDate" class="col-sm-4 control-label">Issuance Date:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="date" class="form-control" placeholder="mm/dd/yyyy" id="issuanceDate" ng-disabled="true">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="table-responsive" style="overflow:auto;">
                    <table class="table custom-table">
                        <thead>
                            <tr>
                                <th>Row&nbsp;#</th>
                                <th>Item Code</th>
                                <th>Item Name</th>
                                <th>Specification</th>
                                <th>Uom</th>
                                <th>Unit Price</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                                <th>Place of Delivery</th>
                                <th>Original Assignee</th>
                                <th>Actual Assignee</th>
                                <th>Cost Center</th>
                                <th>Purpose</th>
                                <th>Asset No.</th>
                                <th>Serial No.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="i in [1]">
                                <td class="text-center">{{ i }}</td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true"> 
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true">
                                </td>
                                <td>
                                     <input type="text" class="form-control input-medium" ng-disabled="true">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true">
                                </td>
                                <td class="text-center">
                                    <input type="text" class="form-control input-medium">
                                </td>
                                <td class="text-center">
                                    <input type="text" class="form-control input-medium" ng-disabled="true">
                                </td>
                                <td class="text-center">
                                    <input type="text" class="form-control input-medium">
                                </td>
                                <td class="text-center">
                                    <input type="text" class="form-control input-medium">
                                </td>
                                <td class="text-center">
                                    <input type="text" class="form-control input-medium">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h4>&nbsp;</h4>
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary">Add Row</button>
                    <button type="button" class="btn btn-danger">Delete Row</button>
                </div>
                <h5>&nbsp;</h5>
                <div class="col-md-12">
                    <div class="col-md-3"><strong>Approver:</strong></div>
                    <div class="col-md-8">
                        <div class="col-md-4">Test</div>
                        <div class="col-md-8 text-success"><b>Approved (<i>03/10/2017</i>)</b></div>
                        <div class="clearfix"></div>
                        <div class="col-md-4">Test</div>
                        <div class="col-md-8 text-success"><b>Approved (<i>03/10/2017</i>)</b></div>
                        <div class="clearfix"></div>
                        <div class="col-md-4">Test</div>
                        <div class="col-md-8 text-success"><b>Approved (<i>03/10/2017</i>)</b></div>
                        <div class="clearfix"></div>
                        <div class="col-md-4">Test</div>
                        <div class="col-md-8 text-success"><b>Approved (<i>03/10/2017</i>)</b></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <h4>&nbsp;</h4>
                <div class="col-md-12">
                    <button type="button" class="btn btn-default pull-right margin-left-5">Submit</button>
                    <button type="button" class="btn btn-primary pull-right margin-left-30">Save</button>
                    <button type="button" class="btn btn-success pull-right">Copy From &and;</button>
                </div>
            </div>
        </form>
    </div>
</div>
