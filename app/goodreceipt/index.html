<div class="row">
    <div class="col-md-12">
        <form action="" class="form form-horizontal">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="user" class="col-sm-4 control-label">User:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user" ng-disabled="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="source" class="col-sm-4 control-label">Source:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="source">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="grNo" class="col-sm-4 control-label">GR No.:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="grNo" ng-disabled="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="grStatus" class="col-sm-4 control-label">GR Status:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="grStatus" ng-disabled="true">
                            <span class="input-group-addon"><i class="fa fa-info-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="receivingDate" class="col-sm-4 control-label">Receving Date:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="date" class="form-control" id="receivingDate" placeholder="mm/dd/yyyy">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="table-responsive" style="overflow:auto;">
                    <table class="table custom-table">
                        <thead>
                            <tr>
                                <th>Row&nbsp;#</th>
                                <th>Item Code</th>
                                <th>Item Name</th>
                                <th>Specification</th>
                                <th>Uom</th>
                                <th>Unit Price</th>
                                <th>Quantity</th>
                                <th>Place of Delivery</th>
                                <th>Asset No.</th>
                                <th>Serial No.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="i in [1,2,3,4,5]">
                                <td class="text-center">{{ i }}</td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control input-medium" ng-disabled="true">
                                        <span class="input-group-addon"><i class="fa fa-list"></i></span>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true">
                                </td>
                                <td>
                                    <input type="number" class="form-control input-medium" ng-disabled="false">
                                </td>
                                <td>
                                   <input type="text" class="form-control input-medium" ng-disabled="false">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="false">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="false">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h4>&nbsp;</h4>
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary">Add Row</button>
                    <button type="button" class="btn btn-danger">Delete Row</button>
                    <button type="button" class="btn btn-default">Duplicate Row</button>
                </div>
                <h5>&nbsp;</h5>
                <div class="col-md-12">
                    <div class="col-md-3"><strong>Approver:</strong></div>
                    <div class="col-md-8">
                        <div class="col-md-4">Test</div>
                        <div class="col-md-8 text-success"><b>Approved (<i>03/10/2017</i>)</b></div>
                        <div class="clearfix"></div>
                        <div class="col-md-4">Test</div>
                        <div class="col-md-8 text-success"><b>Approved (<i>03/10/2017</i>)</b></div>
                        <div class="clearfix"></div>
                        <div class="col-md-4">Test</div>
                        <div class="col-md-8 text-success"><b>Approved (<i>03/10/2017</i>)</b></div>
                        <div class="clearfix"></div>
                        <div class="col-md-4">Test</div>
                        <div class="col-md-8 text-success"><b>Approved (<i>03/10/2017</i>)</b></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <h4>&nbsp;</h4>
                <div class="col-md-12">
                    <button type="button" class="btn btn-default pull-right margin-left-5">Submit</button>
                    <button type="button" class="btn btn-primary pull-right margin-left-30">Save</button>
                    <button type="button" class="btn btn-primary pull-right">Copy From &and;</button>
                </div>
            </div>
        </form>
    </div>
</div>
